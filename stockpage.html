<form class="form-inline my-2 my-lg-0" id="stockSearchForm">
    <input class="form-control mr-sm-2" type="search" id="stockSearchInput" placeholder="Search Stocks" aria-label="Search">
    <div id="autocomplete-list" class="autocomplete-items"></div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>


<body>
    
    <div class="container my-4">
    
        <div class="stock-info">
            <h3 id="stockName">Stock Name: AAPL</h3>
            <p id="currentPrice">Current Price: $0.00</p>
            <p id="priceChange">Change: $0.00 (0.00%)</p>
        </div>
        <div class="time-range-selector text-center my-3">
            <button class="btn btn-outline-primary mx-1" onclick="setTimeRange('1w')">1W</button>
            <button class="btn btn-outline-primary mx-1" onclick="setTimeRange('1m')">1M</button>
            <button class="btn btn-outline-primary mx-1" onclick="setTimeRange('3m')">3M</button>
            <button class="btn btn-outline-primary mx-1" onclick="setTimeRange('1y')">1Y</button>

        </div>
        <div id="timeFrameText" class="time-frame-text">Time Frame: Past Week</div>

        <canvas id="stockChart"></canvas>

    </div>

    <footer class="bg-dark text-white text-center py-3">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
